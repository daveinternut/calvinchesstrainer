name: calvinchesstrainer
description: "A chess learning app that teaches fundamentals through interactive drills and timed challenges."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.2
  go_router: ^17.1.0

  # State management
  flutter_riverpod: ^3.2.1

  # Chess UI + logic (lichess packages)
  chessground: ^8.0.1
  dartchess: ^0.12.1
  fast_immutable_collections: ^11.1.0

  # Audio
  just_audio: ^0.10.5
  flutter_tts: ^4.2.5

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/puzzles/
    - assets/images/

  fonts:
    - family: BradBunR
      fonts:
        - asset: assets/fonts/BradBunR.ttf

flutter_native_splash:
  color: "#1B5E20"
  image: assets/images/internut_logo_white.png
  android_12:
    color: "#1B5E20"
    image: assets/images/internut_logo_white.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
